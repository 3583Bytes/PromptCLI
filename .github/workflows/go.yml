name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64]  # add arm64 here if you want

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.1'   # or 'stable' / '1.22.x' etc.

      - name: Build for ${{ matrix.goos }}-${{ matrix.goarch }}
        run: |
          mkdir -p .build/${{ matrix.goos }}-${{ matrix.goarch }}

          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          fi

          # Cross-compile for the target OS/ARCH
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
          go build -o .build/${{ matrix.goos }}-${{ matrix.goarch }}/promptcli${EXT}

          # Copy assets into that platform's build folder
          cp config.json .build/${{ matrix.goos }}-${{ matrix.goarch }}/
          cp Prompt.MD   .build/${{ matrix.goos }}-${{ matrix.goarch }}/

      - name: Upload ${{ matrix.goos }}-${{ matrix.goarch }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: promptcli-${{ matrix.goos }}-${{ matrix.goarch }}
          path: .build/${{ matrix.goos }}-${{ matrix.goarch }}/**

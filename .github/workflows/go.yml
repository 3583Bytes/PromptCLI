name: Go

on:
  push:
    branches: [ "master" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "master" ]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            artifact: promptcli-linux-amd64

          - goos: windows
            goarch: amd64
            artifact: promptcli-windows-amd64

          - goos: darwin
            goarch: amd64
            artifact: promptcli-macos-intel

          - goos: darwin
            goarch: arm64
            artifact: promptcli-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.25.1"

      - name: Build for ${{ matrix.goos }}-${{ matrix.goarch }}
        run: |
          mkdir -p .build/${{ matrix.artifact }}

          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          fi

          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -o .build/${{ matrix.artifact }}/promptcli${EXT}

          cp config.json .build/${{ matrix.artifact }}/
          cp Prompt.MD   .build/${{ matrix.artifact }}/

      - name: Upload artifact ${{ matrix.artifact }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: .build/${{ matrix.artifact }}/**

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Make unix binaries executable
        run: |
          # Mark everything named 'promptcli' that is not a .exe as executable
          find dist -type f -name 'promptcli*' ! -name '*.exe' -exec chmod +x {} \;

      - name: List downloaded files (debug)
        run: ls -lR dist

      - name: Package archives
        run: |
          cd dist
          zip -r promptcli-linux-amd64.zip  promptcli-linux-amd64
          zip -r promptcli-windows-amd64.zip promptcli-windows-amd64
          zip -r promptcli-macos-intel.zip   promptcli-macos-intel
          zip -r promptcli-macos-arm64.zip   promptcli-macos-arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/promptcli-linux-amd64.zip
            dist/promptcli-windows-amd64.zip
            dist/promptcli-macos-intel.zip
            dist/promptcli-macos-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

